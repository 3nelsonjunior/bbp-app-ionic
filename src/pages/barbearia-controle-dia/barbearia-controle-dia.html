<ion-header>


</ion-header>


<ion-content padding>

    <ion-list >
        <ion-item>
          <button ion-button block round top  color="secondary" item-end icon-left (click)="abrirModalNovoDia()">
            <ion-icon name="ios-create"></ion-icon>
            Novo Dia
          </button>
        </ion-item>
        <ion-list>
          <ion-item-sliding *ngFor="let dia of listaDiasExibidos">
            <ion-item style="height: 40px; margin: 1px ">
              <ion-thumbnail item-start>
                <folhinha-component style="margin-top: 10px" [dia]=dia>
                </folhinha-component>
              </ion-thumbnail>
              <h2>{{dia.diaDaSemana}}</h2>
              <p>{{dia.dataExibicao}}</p>
            </ion-item>
            <ion-item-options side="right">
              <button ion-button round color="gold">
                <ion-icon name="ios-cut"></ion-icon> Editar
              </button>
              <button ion-button round color="danger">
                <ion-icon name="ios-close"></ion-icon> Excluir
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-list>

</ion-content>
