<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <img src="assets/imgs/slides/barbearia.jpg" />
    <ion-card-content>
      <ion-card-title>
        Novo App - Barbearia Black Power
      </ion-card-title>
      <p>
        Novo app, tenha o Poder na palma da sua mão. Marque horários, compre produtos da moda, participe de promoções de eventos,
        seja nosso parceiro!
      </p>
    </ion-card-content>
    <ion-row>
      <ion-col center text-center>
        <button ion-button icon-left clear small (click)="compartilharFacebook()">
          <ion-icon name="logo-facebook" color="facebookColor"></ion-icon>
          <div style="color: #29487D">Facebook</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <button ion-button icon-left clear small (click)="compartilharInstagram()">
          <ion-icon name="logo-instagram" color="instagramColor"></ion-icon>
          <div style="color: #DD2A7B">Instagram</div>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <button ion-button icon-left clear small (click)="compartilharWhatapp()">
          <ion-icon name="logo-twitter" color="twitterColor"></ion-icon>
          <div style="color: #08a0e9">Twitter</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <button ion-button icon-left clear small (click)="compartilharWhatapp()">
          <ion-icon name="logo-whatsapp" color="whatsappColor"></ion-icon>
          <div style="color: #4FCE5D">Whatsapp</div>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col right text-right>
        <button ion-button icon-left clear small (click)="compartilhar()">
          <ion-icon name="md-share" color="dark"></ion-icon>
          <div style="color: #000">Compartilhar</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="abrirMarcarHorario()" id="buttonMarcarHorario">
      <ion-icon item-start name="ios-create"></ion-icon>
      <div class="label" dir="rtl">Marcar Horário</div>
    </button>
  </ion-fab>

</ion-content>
